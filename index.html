<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Sharing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background: #ff6f61;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
    }

    #gameContainer {
      text-align: center;
      margin: 20px auto;
      max-width: 600px;
    }

    canvas {
      border: 2px solid #ddd;
      margin: 20px auto;
      display: block;
    }

    input {
      width: 50px;
      padding: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff856f;
    }

    .characters {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .character {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .character img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    @keyframes flyToCharacter {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(var(--x), var(--y));
      }
    }

    .slice {
      position: absolute;
      top: 150px;
      left: 150px;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <header>üçï Pizza Sharing Game</header>
  <div id="gameContainer">
    <canvas id="pizzaCanvas" width="300" height="300"></canvas>
    <br>
    <label for="pizzaSlices">Enter Number of Slices (1-10):</label>
    <input type="number" id="pizzaSlices" value="5" min="1" max="10">
    <button onclick="sharePizza()">Share Pizza</button>
    <div id="pizzaResult"></div>
    <div class="characters" id="charactersContainer"></div>
  </div>

  <script>
    const pizzaCanvas = document.getElementById('pizzaCanvas');
    const pizzaCtx = pizzaCanvas.getContext('2d');
    const charactersContainer = document.getElementById('charactersContainer');

    // Predefined Flaticon Character URLs
    const characters = [
      "https://cdn-icons-png.flaticon.com/512/1864/1864510.png", // Character 1
      "https://cdn-icons-png.flaticon.com/512/1864/1864522.png", // Character 2
      "https://cdn-icons-png.flaticon.com/512/1864/1864527.png", // Character 3
      "https://cdn-icons-png.flaticon.com/512/1864/1864536.png", // Character 4
      "https://cdn-icons-png.flaticon.com/512/1864/1864544.png", // Character 5
      "https://cdn-icons-png.flaticon.com/512/1864/1864553.png", // Character 6
      "https://cdn-icons-png.flaticon.com/512/1864/1864573.png", // Character 7
      "https://cdn-icons-png.flaticon.com/512/1864/1864583.png", // Character 8
      "https://cdn-icons-png.flaticon.com/512/1864/1864592.png", // Character 9
      "https://cdn-icons-png.flaticon.com/512/1864/1864605.png"  // Character 10
    ];

    function drawPizza(slices) {
      const colors = ['#ff6f61', '#ffa041', '#ffdd41', '#9ded41', '#41edc4', '#4187ed', '#9141ed', '#ed41d9', '#ed416e', '#5c5c5c'];
      pizzaCtx.clearRect(0, 0, pizzaCanvas.width, pizzaCanvas.height);
      const centerX = pizzaCanvas.width / 2;
      const centerY = pizzaCanvas.height / 2;
      const radius = 100;
      const sliceAngle = (2 * Math.PI) / slices;

      for (let i = 0; i < slices; i++) {
        pizzaCtx.beginPath();
        pizzaCtx.moveTo(centerX, centerY);
        pizzaCtx.arc(centerX, centerY, radius, i * sliceAngle, (i + 1) * sliceAngle);
        pizzaCtx.closePath();
        pizzaCtx.fillStyle = colors[i % colors.length];
        pizzaCtx.fill();
        pizzaCtx.stroke();
      }
    }

    function sharePizza() {
      const slicesInput = document.getElementById('pizzaSlices');
      let slices = parseInt(slicesInput.value);

      // Validate slices
      if (isNaN(slices) || slices < 1) slices = 1;
      if (slices > 10) slices = 10;
      slicesInput.value = slices;

      drawPizza(slices);

      charactersContainer.innerHTML = '';

      // Display characters dynamically
      for (let i = 0; i < slices; i++) {
        const charDiv = document.createElement('div');
        charDiv.className = 'character';
        charDiv.innerHTML = `<img src="${characters[i]}" alt="Character ${i + 1}">
                             <p>Character ${i + 1}</p>`;
        charactersContainer.appendChild(charDiv);

        // Animate pizza slice flying
        const slice = document.createElement('div');
        slice.className = 'slice';
        slice.style.width = '20px';
        slice.style.height = '20px';
        slice.style.backgroundColor = '#ff6f61';
        slice.style.borderRadius = '50%';
        slice.style.animation = `flyToCharacter 2s ease forwards`;
        slice.style.setProperty('--x', `${(i + 1) * 30}px`);
        slice.style.setProperty('--y', '100px');
        pizzaCanvas.parentElement.appendChild(slice);

        setTimeout(() => slice.remove(), 2000);
      }
    }

    // Draw initial pizza
    drawPizza(5);
  </script>
</body>
</html>
