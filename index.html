<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Sharing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background: #ff6f61;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
    }

    #gameContainer {
      text-align: center;
      margin: 20px auto;
      max-width: 600px;
    }

    canvas {
      border: 2px solid #ddd;
      margin: 20px auto;
    }

    input {
      width: 50px;
      padding: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff856f;
    }

    .characters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .character {
      text-align: center;
      font-size: 0.9rem;
    }

    .character img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <header>üçï Pizza Sharing Game</header>
  <div id="gameContainer">
    <canvas id="pizzaCanvas" width="300" height="300"></canvas>
    <br>
    <label for="pizzaSlices">Enter Number of Slices (1-10):</label>
    <input type="number" id="pizzaSlices" value="8" min="1" max="10">
    <button onclick="sharePizza()">Share Pizza</button>
    <div id="pizzaResult"></div>
    <div class="characters" id="charactersContainer"></div>
  </div>

  <script>
    const pizzaCanvas = document.getElementById('pizzaCanvas');
    const pizzaCtx = pizzaCanvas.getContext('2d');
    const charactersContainer = document.getElementById('charactersContainer');

    // Anime Characters Data
    const characters = [
      { name: "Naruto", img: "https://via.placeholder.com/80?text=Naruto" },
      { name: "Luffy", img: "https://via.placeholder.com/80?text=Luffy" },
      { name: "Goku", img: "https://via.placeholder.com/80?text=Goku" },
      { name: "Sakura", img: "https://via.placeholder.com/80?text=Sakura" },
      { name: "Ichigo", img: "https://via.placeholder.com/80?text=Ichigo" },
    ];

    // Generate Unique Colors
    function generateColors(count) {
      const colors = [];
      for (let i = 0; i < count; i++) {
        colors.push(`hsl(${(360 / count) * i}, 70%, 70%)`);
      }
      return colors;
    }

    // Draw Pizza and Share with Characters
    function sharePizza() {
      let slices = parseInt(document.getElementById('pizzaSlices').value);
      if (isNaN(slices) || slices < 1) slices = 1;
      if (slices > 10) slices = 10;

      const colors = generateColors(slices);
      const angle = (2 * Math.PI) / slices;

      // Clear Canvas and Draw Pizza
      pizzaCtx.clearRect(0, 0, pizzaCanvas.width, pizzaCanvas.height);
      for (let i = 0; i < slices; i++) {
        pizzaCtx.beginPath();
        pizzaCtx.moveTo(150, 150);
        pizzaCtx.arc(150, 150, 150, i * angle, (i + 1) * angle);
        pizzaCtx.fillStyle = colors[i];
        pizzaCtx.fill();
        pizzaCtx.stroke();
      }

      // Share Pizza with Characters
      charactersContainer.innerHTML = "";
      const selectedCharacters = characters.slice(0, slices);
      selectedCharacters.forEach((character, index) => {
        const characterDiv = document.createElement("div");
        characterDiv.classList.add("character");
        characterDiv.innerHTML = `
          <img src="${character.img}" alt="${character.name}">
          <p>${character.name}</p>
          <p>Slice: ${index + 1}</p>
        `;
        charactersContainer.appendChild(characterDiv);
      });

      // Show Result
      document.getElementById("pizzaResult").innerText = `${slices} slices shared with ${slices} characters!`;
    }

    // Initialize Default Pizza
    sharePizza();
  </script>
</body>
</html>
