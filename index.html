<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .fraction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .fraction-image {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .fraction-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .fraction-option {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .correct {
            background-color: lightgreen;
        }

        .incorrect {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraction Quiz</h1>
        <div id="quiz-container">
            </div>
        <p id="result"></p>
    </div>

    <script>
        const quizContainer = document.getElementById('quiz-container');
        const resultParagraph = document.getElementById('result');

        const questions = [
            {
                image: 'fraction1.png',
                correctAnswer: '1/2'
            },
            // Add more questions here
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];

            quizContainer.innerHTML = `
                <div class="fraction-image">
                    <img src="${currentQuestion.image}" alt="Fraction">
                </div>
                <div class="fraction-options">
                    <div class="fraction-option">1/2</div>
                    <div class="fraction-option">1/4</div>
                    <div class="fraction-option">3/4</div>
                </div>
            `;

            const options = document.querySelectorAll('.fraction-option');
            options.forEach(option => {
                option.addEventListener('click', () => {
                    const userAnswer = option.textContent;
                    if (userAnswer === currentQuestion.correctAnswer) {
                        option.classList.add('correct');
                        resultParagraph.textContent = 'Correct!';
                        score++;
                    } else {
                        option.classList.add('incorrect');
                        resultParagraph.textContent = `Incorrect. The correct answer is ${currentQuestion.correctAnswer}`;
                    }
                    options.forEach(option => option.classList.add('disabled'));
                });
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                resultParagraph.textContent = `Quiz Complete! Your score is ${score}/${questions.length}`;
                nextButton.style.display = 'none';
            }
        }

        loadQuestion();
    </script>
</body>
</html>
