<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Pizza Sharing Game</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header {
      background: #ff6f61;
      color: white;
      padding: 20px;
      font-size: 1.8rem;
      text-align: center;
      width: 100%;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    #gameContainer {
      text-align: center;
      margin: 20px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .pizza {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border-radius: 50%;
      background: #ffba77; /* Base color for the crust */
      box-shadow: inset 0 -15px 0 #e89c5b; /* Crust shadow for 3D effect */
    }

    .pizza::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: #ffe4c4; /* Cheese color */
      border-radius: 50%;
    }

    .slice {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: transparent;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      transform-origin: 0 0;
    }

    /* Placeholder Styles */
    .receiversContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .receiver {
      width: 80px;
      height: 80px;
      background: #ffd1dc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .receiver img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      margin: 10px;
      width: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff856f;
      transform: scale(1.1);
    }
  </style>
</head>
