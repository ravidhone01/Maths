<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Explorers: Kids Learning Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .fraction-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .fraction-piece {
            width: 80px;
            height: 80px;
            border: 3px solid #4a4a4a;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .fraction-piece.selected {
            background-color: #4CAF50;
            border-color: #45a049;
        }
        .superhero-message {
            display: none;
            color: #ff6f00;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        .visual-tab {
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .visual-tab.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4 text-primary mb-4">üçï Fraction Explorers üçï</h1>
        
        <!-- Visual Selection Tabs -->
        <div class="row mb-4">
            <div class="col visual-tab" data-type="pizza" role="button" aria-label="Pizza">üçï Pizza</div>
            <div class="col visual-tab" data-type="cake" role="button" aria-label="Cake">üç∞ Cake</div>
            <div class="col visual-tab" data-type="apple" role="button" aria-label="Apple">üçé Apple</div>
            <div class="col visual-tab" data-type="chocolate" role="button" aria-label="Chocolate">üç´ Chocolate</div>
        </div>

        <!-- Fraction Challenge Area -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 id="challenge-text" class="text-success">Select 3/8 of the Pizza!</h2>
                <div id="fraction-container" class="fraction-container mt-3">
                    <!-- Fraction pieces dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="row mb-4">
            <div class="col">
                <button id="check-answer" class="btn btn-primary">Check Answer</button>
                <button id="next-challenge" class="btn btn-success" style="display:none;">Next Challenge</button>
            </div>
        </div>

        <!-- Superhero Message Area -->
        <div id="superhero-message" class="superhero-message">
            ü¶∏‚Äç‚ôÇÔ∏è Awesome job, Fraction Hero! üåü
        </div>

        <!-- Sound Control -->
        <div class="row mt-3">
            <div class="col">
                <button id="mute-toggle" class="btn btn-warning">üîä Mute Sounds</button>
            </div>
        </div>
    </div>

    <script>
        const challenges = [
            { type: 'pizza', total: 8, target: 3, description: 'Select 3/8 of the Pizza' },
            { type: 'cake', total: 4, target: 1, description: 'Select 1/4 of the Cake' },
            { type: 'apple', total: 10, target: 2, description: 'Select 1/5 of the Apple' },
            { type: 'chocolate', total: 6, target: 2, description: 'Select 1/3 of the Chocolate' }
        ];

        let currentChallenge = 0;
        let isMuted = false;

        const fractionContainer = document.getElementById('fraction-container');
        const challengeText = document.getElementById('challenge-text');
        const checkAnswerBtn = document.getElementById('check-answer');
        const nextChallengeBtn = document.getElementById('next-challenge');
        const superheroMessage = document.getElementById('superhero-message');
        const muteToggle = document.getElementById('mute-toggle');

        function renderFractionPieces(total) {
            fractionContainer.innerHTML = '';
            for (let i = 0; i < total; i++) {
                const piece = document.createElement('div');
                piece.className = 'fraction-piece';
                piece.dataset.index = i;
                piece.addEventListener('click', () => togglePiece(piece));
                fractionContainer.appendChild(piece);
            }
        }

        function togglePiece(piece) {
            piece.classList.toggle('selected');
        }

        function checkAnswer() {
            const selected = document.querySelectorAll('.fraction-piece.selected');
            const { target } = challenges[currentChallenge];
            const isCorrect = selected.length === target;

            superheroMessage.textContent = isCorrect 
              ? "You're correct!"
              : "Retry!";
        }
    </script>
</body>
</html>
