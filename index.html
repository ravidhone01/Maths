<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pizza-Like UI</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    .circle-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .slice {
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #ffc107;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      transform-origin: center;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .slice:hover {
      background-color: #28a745;
    }

    .slice.selected {
      transform: scale(1.05);
      background-color: #dc3545;
    }

    .circle-group {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .slice:nth-child(1) {
      transform: rotate(0deg) translate(40px) rotate(0deg);
    }

    .slice:nth-child(2) {
      transform: rotate(60deg) translate(40px) rotate(-60deg);
    }

    .slice:nth-child(3) {
      transform: rotate(120deg) translate(40px) rotate(-120deg);
    }

    .slice:nth-child(4) {
      transform: rotate(180deg) translate(40px) rotate(-180deg);
    }

    .slice:nth-child(5) {
      transform: rotate(240deg) translate(40px) rotate(-240deg);
    }

    .slice:nth-child(6) {
      transform: rotate(300deg) translate(40px) rotate(-300deg);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Interactive Pizza-Like UI</h1>
    <div class="circle-container">
      <!-- Circle 1 -->
      <div class="circle-group">
        <div class="slice" data-piece="1"></div>
        <div class="slice" data-piece="2"></div>
        <div class="slice" data-piece="3"></div>
        <div class="slice" data-piece="4"></div>
        <div class="slice" data-piece="5"></div>
        <div class="slice" data-piece="6"></div>
      </div>
      <!-- Circle 2 -->
      <div class="circle-group">
        <div class="slice" data-piece="1"></div>
        <div class="slice" data-piece="2"></div>
        <div class="slice" data-piece="3"></div>
        <div class="slice" data-piece="4"></div>
        <div class="slice" data-piece="5"></div>
        <div class="slice" data-piece="6"></div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.slice').forEach(slice => {
      slice.addEventListener('click', function () {
        // Toggle selection
        this.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
