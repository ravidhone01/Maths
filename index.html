<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Circular UI</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    .circle-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .circle {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #f8d7da;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slice {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      background-color: #ffc107;
      transform-origin: center;
      transition: transform 0.3s, background-color 0.3s;
    }

    .circle .slice:hover {
      background-color: #28a745;
    }

    .slice.selected {
      transform: scale(1.1);
      background-color: #dc3545;
    }

    /* Rotate slices */
    .slice:nth-child(1) {
      transform: rotate(0deg);
    }

    .slice:nth-child(2) {
      transform: rotate(90deg);
    }

    .slice:nth-child(3) {
      transform: rotate(180deg);
    }

    .slice:nth-child(4) {
      transform: rotate(270deg);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Interactive Circular UI</h1>
    <div class="circle-container">
      <!-- Circle 1 -->
      <div class="circle">
        <div class="slice" data-slice="1"></div>
        <div class="slice" data-slice="2"></div>
        <div class="slice" data-slice="3"></div>
        <div class="slice" data-slice="4"></div>
      </div>
      <!-- Circle 2 -->
      <div class="circle">
        <div class="slice" data-slice="1"></div>
        <div class="slice" data-slice="2"></div>
        <div class="slice" data-slice="3"></div>
        <div class="slice" data-slice="4"></div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.slice').forEach(slice => {
      slice.addEventListener('click', function () {
        // Toggle selection
        this.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
