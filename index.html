<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Pizza Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .fraction-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .pizza-slice {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .pizza-slice:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
        .selected {
            fill: #28a745 !important;
        }
        #challengeQuestion {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .celebration-message {
            font-size: 36px;
            font-weight: bold;
            color: #28a745;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center my-4">
            <h1 class="display-6">Fraction Pizza Challenge</h1>
            <p id="challengeQuestion" class="lead">Select the Fraction!</p>
        </div>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="fraction-container text-center">
                    <div id="pizzaBoard" class="mb-3">
                        <!-- Pizza SVG will be dynamically generated here -->
                    </div>
                    
                    <div class="mt-4">
                        <h4 id="fractionDisplay">Select Slices to Learn!</h4>
                        <div class="btn-group mt-2" role="group">
                            <button id="resetBtn" class="btn btn-outline-secondary">Reset</button>
                            <button id="checkBtn" class="btn btn-primary">Check Fraction</button>
                            <button id="nextBtn" class="btn btn-success">Next Challenge</button>
                        </div>
                    </div>
                    <div id="resultMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class FractionPizzaChallenge {
            constructor() {
                this.TOTAL_SLICES = 10;
                this.selectedSlices = new Set();
                this.currentChallenge = null;
                this.challenges = this.generateChallenges();
                this.initializeEventListeners();
            }

            generateChallenges() {
                return Array.from({length: 10}, (_, i) => ({
                    target: `${i + 1}/${this.TOTAL_SLICES}`,
                    expectedSlices: i + 1
                }));
            }

            createPizzaSVG() {
                const pizzaBoard = document.getElementById('pizzaBoard');
                pizzaBoard.innerHTML = '';

                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.setAttribute('viewBox', '0 0 200 200');
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', '300px');

                const centerX = 100, centerY = 100, radius = 90;
                
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute('cx', centerX);
                circle.setAttribute('cy', centerY);
                circle.setAttribute('r', radius);
                circle.setAttribute('fill', '#FFA500');
                svg.appendChild(circle);

                for (let i = 0; i < this.TOTAL_SLICES; i++) {
                    const slice = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    const angle = (i * 360 / this.TOTAL_SLICES) * (Math.PI / 180);
                    const nextAngle = ((i + 1) * 360 / this.TOTAL_SLICES) * (Math.PI / 180);

                    const x1 = centerX + radius * Math.cos(angle);
                    const y1 = centerY + radius * Math.sin(angle);
                    const x2 = centerX + radius * Math.cos(nextAngle);
                    const y2 = centerY + radius * Math.sin(nextAngle);

                    const pathData = `M${centerX},${centerY} L${x1},${y1} A${radius},${radius} 0 0,1 ${x2},${y2} Z`;
                    
                    slice.setAttribute('d', pathData);
                    slice.setAttribute('fill', '#FF6347');
                    slice.setAttribute('stroke', 'white');
                    slice.setAttribute('stroke-width', '2');
                    slice.setAttribute('data-slice-id', i);
                    slice.classList.add('pizza-slice');
                    
                    svg.appendChild(slice);
                }

                pizzaBoard.appendChild(svg);
                this.addSliceListeners();
            }

            addSliceListeners() {
                const slices = document.querySelectorAll('.pizza-slice');
                slices.forEach(slice => {
                    slice.addEventListener('click', (event) => this.toggleSlice(event));
                });

                document.getElementById('resetBtn').addEventListener('click', () => this.resetPizza());
                document.getElementById('checkBtn').addEventListener('click', () => this.checkFraction());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextChallenge());
            }

            toggleSlice(event) {
                const slice = event.target;
                const sliceId = slice.getAttribute('data-slice-id');

                if (this.selectedSlices.has(sliceId)) {
                    this.selectedSlices.delete(sliceId);
                    slice.classList.remove('selected');
                } else {
                    this.selectedSlices.add(sliceId);
                    slice.classList.add('selected');
                }

                this.updateFractionDisplay();
            }

            updateFractionDisplay() {
                const fractionDisplay = document.getElementById('fractionDisplay');
                const selectedCount = this.selectedSlices.size;
                const fraction = `${selectedCount}/${this.TOTAL_SLICES}`;
                const decimalFraction = (selectedCount / this.TOTAL_SLICES).toFixed(2);
                
                fractionDisplay.textContent = `Selected: ${fraction} (${decimalFraction})`;
            }

            startChallenge() {
                this.resetPizza();
                this.currentChallenge = this.challenges[Math.floor(Math.random() * this.challenges.length)];
                document.getElementById('challengeQuestion').textContent = `Select ${this.currentChallenge.target} of the pizza!`;
                document.getElementById('resultMessage').textContent = '';
            }

            checkFraction() {
                const selectedCount = this.selectedSlices.size;
                const resultMessage = document.getElementById('resultMessage');

                if (selectedCount === this.currentChallenge.expectedSlices) {
                    const celebrationMessages = [
                        "Awesome! üéâ", 
                        "Fabulous! üåü", 
                        "Perfect! üëè", 
                        "Brilliant! üèÜ", 
                        "Excellent! üçï"
                    ];

                    resultMessage.innerHTML = `<span class="celebration-message">${
                        celebrationMessages[Math.floor(Math.random() * celebrationMessages.length)]
                    }</span>`;
                } else {
                    resultMessage.innerHTML = `<span class="text-danger">Oops! Try again. You selected ${selectedCount}/${this.TOTAL_SLICES}</span>`;
                }
            }

            resetPizza() {
                const slices = document.querySelectorAll('.pizza-slice');
                slices.forEach(slice => {
                    slice.classList.remove('selected');
                });
                this.selectedSlices.clear();
                this.updateFractionDisplay();
            }

            nextChallenge() {
                this.startChallenge();
            }

            initializeEventListeners() {
                document.addEventListener('DOMContentLoaded', () => {
                    this.createPizzaSVG();
                    this.startChallenge();
                });
            }
        }

        const fractionPizzaChallenge = new FractionPizzaChallenge();
    </script>
</body>
</html>
