<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Separated Circular Pieces</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    .circle-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .piece {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ffc107;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      transform-origin: bottom center;
      transition: transform 0.3s, background-color 0.3s;
    }

    .piece:hover {
      background-color: #28a745;
    }

    .piece.selected {
      transform: scale(1.1);
      background-color: #dc3545;
    }

    .circle-group {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .piece:nth-child(1) {
      transform: rotate(0deg) translate(70px) rotate(0deg);
    }

    .piece:nth-child(2) {
      transform: rotate(90deg) translate(70px) rotate(-90deg);
    }

    .piece:nth-child(3) {
      transform: rotate(180deg) translate(70px) rotate(-180deg);
    }

    .piece:nth-child(4) {
      transform: rotate(270deg) translate(70px) rotate(-270deg);
    }

    .circle-group .piece {
      margin: 5px; /* Add gap between pieces */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Separated Circular Pieces Forming a Circle</h1>
    <div class="circle-container">
      <!-- Circle 1 -->
      <div class="circle-group">
        <div class="piece" data-piece="1"></div>
        <div class="piece" data-piece="2"></div>
        <div class="piece" data-piece="3"></div>
        <div class="piece" data-piece="4"></div>
      </div>
      <!-- Circle 2 -->
      <div class="circle-group">
        <div class="piece" data-piece="1"></div>
        <div class="piece" data-piece="2"></div>
        <div class="piece" data-piece="3"></div>
        <div class="piece" data-piece="4"></div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.piece').forEach(piece => {
      piece.addEventListener('click', function () {
        // Toggle selection
        this.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
