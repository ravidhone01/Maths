<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Quiz for Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #212529;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .pizza {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: #f5a623;
            border-radius: 50%;
        }
        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            background-color: #ffcc00;
            border: 1px solid #e5e5e5;
            transform-origin: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .slice.selected {
            background-color: #28a745;
        }
        .controls {
            margin-top: 20px;
        }
        #result {
            display: none;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraction Quiz</h1>
        <p id="question">Select 1/4 of the pizza</p>
        <div class="pizza" id="pizza">
            <!-- Slices will be added dynamically -->
        </div>
        <div class="controls">
            <button id="check" class="btn btn-primary">Check Answer</button>
            <button id="next" class="btn btn-success" style="display: none;">Next</button>
        </div>
        <div id="result"></div>
        <div class="mt-4">
            <button id="sound-toggle" class="btn btn-warning">ðŸ”Š Mute Sound</button>
        </div>
    </div>

    <audio id="correct-sound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>
    <audio id="wrong-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

    <script>
        const questions = [
            { slices: 4, target: 1, text: "Select 1/4 of the pizza" },
            { slices: 4, target: 2, text: "Select 2/4 of the pizza" },
            { slices: 4, target: 3, text: "Select 3/4 of the pizza" },
            { slices: 4, target: 4, text: "Select 4/4 of the pizza" }
        ];

        let currentQuestion = 0;
        let isMuted = false;

        const pizza = document.getElementById("pizza");
        const questionText = document.getElementById("question");
        const checkButton = document.getElementById("check");
        const nextButton = document.getElementById("next");
        const result = document.getElementById("result");
        const soundToggle = document.getElementById("sound-toggle");
        const correctSound = document.getElementById("correct-sound");
        const wrongSound = document.getElementById("wrong-sound");

        function renderQuestion() {
            const question = questions[currentQuestion];
            pizza.innerHTML = "";
            questionText.textContent = question.text;

            for (let i = 0; i < question.slices; i++) {
                const slice = document.createElement("div");
                slice.classList.add("slice");
                slice.style.transform = `rotate(${(360 / question.slices) * i}deg)`;
                slice.addEventListener("click", () => {
                    slice.classList.toggle("selected");
                });
                pizza.appendChild(slice);
            }
        }

        function checkAnswer() {
            const selectedSlices = document.querySelectorAll(".slice.selected");
            const question = questions[currentQuestion];
            const isCorrect = selectedSlices.length === question.target;

            result.style.display = "block";
            result.textContent = isCorrect ? "ðŸŽ‰ Correct! Well done! ðŸŽ‰" : "âŒ Try again!";
            result.style.color = isCorrect ? "#28a745" : "#dc3545";

            if (!isMuted) {
                isCorrect ? correctSound.play() : wrongSound.play();
            }

            if (isCorrect) {
                checkButton.style.display = "none";
                nextButton.style.display = "inline-block";
            }
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            result.style.display = "none";
            checkButton.style.display = "inline-block";
            nextButton.style.display = "none";
            renderQuestion();
        }

        soundToggle.addEventListener("click", () => {
            isMuted = !isMuted;
            soundToggle.textContent = isMuted ? "ðŸ”‡ Unmute Sound" : "ðŸ”Š Mute Sound";
        });

        checkButton.addEventListener("click", checkAnswer);
        nextButton.addEventListener("click", nextQuestion);

        renderQuestion();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
