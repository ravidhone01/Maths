<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Sharing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background: #ff6f61;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
    }

    #gameContainer {
      text-align: center;
      margin: 20px auto;
      max-width: 600px;
    }

    canvas {
      border: 2px solid #ddd;
      margin: 20px auto;
      display: block;
    }

    input {
      width: 50px;
      padding: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff856f;
    }

    .characters {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .character {
      text-align: center;
      font-size: 0.9rem;
    }

    .character div {
      width: 80px;
      height: 120px;
      position: relative;
    }

    .character img {
      position: absolute;
      width: 80px;
    }

    .head {
      top: 0;
      left: 0;
    }

    .body {
      bottom: 0;
      left: 0;
    }

    @keyframes flyToCharacter {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(var(--x), var(--y));
      }
    }

    .slice {
      position: absolute;
      top: 150px;
      left: 150px;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <header>üçï Pizza Sharing Game</header>
  <div id="gameContainer">
    <canvas id="pizzaCanvas" width="300" height="300"></canvas>
    <br>
    <label for="pizzaSlices">Enter Number of Slices (1-10):</label>
    <input type="number" id="pizzaSlices" value="8" min="1" max="10">
    <button onclick="sharePizza()">Share Pizza</button>
    <div id="pizzaResult"></div>
    <div class="characters" id="charactersContainer"></div>
  </div>

  <script>
    const pizzaCanvas = document.getElementById('pizzaCanvas');
    const pizzaCtx = pizzaCanvas.getContext('2d');
    const charactersContainer = document.getElementById('charactersContainer');

    // Anime Characters Data
    const characters = [
      {
        name: "Naruto",
        head: "https://via.placeholder.com/80?text=Naruto+Head",
        body: "https://via.placeholder.com/80x40?text=Naruto+Body",
      },
      {
        name: "Luffy",
        head: "https://via.placeholder.com/80?text=Luffy+Head",
        body: "https://via.placeholder.com/80x40?text=Luffy+Body",
      },
      {
        name: "Goku",
        head: "https://via.placeholder.com/80?text=Goku+Head",
        body: "https://via.placeholder.com/80x40?text=Goku+Body",
      },
      {
        name: "Sakura",
        head: "https://via.placeholder.com/80?text=Sakura+Head",
        body: "https://via.placeholder.com/80x40?text=Sakura+Body",
      },
      {
        name: "Ichigo",
        head: "https://via.placeholder.com/80?text=Ichigo+Head",
        body: "https://via.placeholder.com/80x40?text=Ichigo+Body",
      },
      {
        name: "Eren",
        head: "https://via.placeholder.com/80?text=Eren+Head",
        body: "https://via.placeholder.com/80x40?text=Eren+Body",
      },
      {
        name: "Levi",
        head: "https://via.placeholder.com/80?text=Levi+Head",
        body: "https://via.placeholder.com/80x40?text=Levi+Body",
      },
      {
        name: "Tanjiro",
        head: "https://via.placeholder.com/80?text=Tanjiro+Head",
        body: "https://via.placeholder.com/80x40?text=Tanjiro+Body",
      },
      {
        name: "Mikasa",
        head: "https://via.placeholder.com/80?text=Mikasa+Head",
        body: "https://via.placeholder.com/80x40?text=Mikasa+Body",
      },
      {
        name: "Gojo",
        head: "https://via.placeholder.com/80?text=Gojo+Head",
        body: "https://via.placeholder.com/80x40?text=Gojo+Body",
      },
    ];

    // Generate Unique Colors
    function generateColors(count) {
      const colors = [];
      for (let i = 0; i < count; i++) {
        colors.push(`hsl(${(360 / count) * i}, 70%, 70%)`);
      }
      return colors;
    }

    // Draw Pizza and Serve with Animation
    function sharePizza() {
      let slices = parseInt(document.getElementById('pizzaSlices').value);
      if (isNaN(slices) || slices < 1) slices = 1;
      if (slices > 10) slices = 10;

      const colors = generateColors(slices);
      const angle = (2 * Math.PI) / slices;

      // Clear Canvas and Draw Pizza
      pizzaCtx.clearRect(0, 0, pizzaCanvas.width, pizzaCanvas.height);
      pizzaCtx.strokeStyle = "black";

      // Add Knife Animation and Pizza Slices
      for (let i = 0; i < slices; i++) {
        setTimeout(() => {
          pizzaCtx.beginPath();
          pizzaCtx.moveTo(150, 150);
          pizzaCtx.arc(150, 150, 150, i * angle, (i + 1) * angle);
          pizzaCtx.fillStyle = colors[i];
          pizzaCtx.fill();
          pizzaCtx.stroke();
        }, i * 300);
      }
    }
  </script>
</body>
</html>
