<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Circle Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .segment {
            transition: fill 0.3s ease;
            cursor: pointer;
        }
        .segment.selected {
            fill: #4CAF50;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 id="question-text">Select the correct fraction</h2>
        
        <svg width="300" height="300" viewBox="0 0 300 300">
            <!-- Four precise segments -->
            <path class="segment" d="M150,150 L150,5 A145,145 0 0,1 285,150 L150,150 Z" fill="#e0e0e0" stroke="white" stroke-width="3"/>
            <path class="segment" d="M150,150 L285,150 A145,145 0 0,1 150,295 L150,150 Z" fill="#e0e0e0" stroke="white" stroke-width="3"/>
            <path class="segment" d="M150,150 L150,295 A145,145 0 0,1 15,150 L150,150 Z" fill="#e0e0e0" stroke="white" stroke-width="3"/>
            <path class="segment" d="M150,150 L15,150 A145,145 0 0,1 150,5 L150,150 Z" fill="#e0e0e0" stroke="white" stroke-width="3"/>
        </svg>
        
        <div id="feedback" class="text-center"></div>
        <button id="check-btn" class="btn btn-success mt-3">Check Answer</button>
        <button id="next-btn" class="btn btn-primary mt-3" style="display:none;">Next Question</button>
    </div>

    <script>
        const questions = [
            {
                question: "Select 1/2 of the circle",
                correctSegments: [2, 4]
            },
            {
                question: "Select 1/4 of the circle",
                correctSegments: [1]
            },
            {
                question: "Select 3/4 of the circle",
                correctSegments: [1, 2, 3]
            }
        ];

        const creativePrompts = [
            "Fantastic work! ðŸŒˆ", 
            "You're a fraction master! ðŸŽ‰", 
            "Math genius alert! ðŸš€"
        ];

        let currentQuestionIndex = 0;
        const segments = document.querySelectorAll('.segment');
        const questionText = document.getElementById('question-text');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const checkButton = document.getElementById('check-btn');

        function setupQuestion() {
            // Reset previous state
            segments.forEach(segment => segment.classList.remove('selected'));
            feedbackElement.textContent = '';
            feedbackElement.style.color = '';
            nextButton.style.display = 'none';

            // Set current question
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
        }

        function checkAnswer() {
            const currentQuestion = questions[currentQuestionIndex];
            const selectedSegments = Array.from(segments)
                .filter(segment => segment.classList.contains('selected'))
                .map((segment, index) => index + 1);

            // Compare selected segments with correct segments
            const isCorrect = selectedSegments.length === currentQuestion.correctSegments.length && 
                selectedSegments.every(segment => currentQuestion.correctSegments.includes(segment));

            if (isCorrect) {
                feedbackElement.textContent = creativePrompts[Math.floor(Math.random() * creativePrompts.length)];
                feedbackElement.style.color = 'green';
                nextButton.style.display = 'block';
                checkButton.style.display = 'none';
            } else {
                feedbackElement.textContent = 'Try again! ðŸ¤”';
                feedbackElement.style.color = 'red';
            }
        }

        // Add event listeners to segments
        segments.forEach(segment => {
            segment.addEventListener('click', () => {
                segment.classList.toggle('selected');
            });
        });

        // Check answer button
        checkButton.addEventListener('click', checkAnswer);

        // Next question button
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                checkButton.style.display = 'block';
                setupQuestion();
            } else {
                questionText.textContent = 'Quiz Complete!';
                document.querySelector('svg').style.display = 'none';
                feedbackElement.textContent = 'Great job learning fractions!';
                nextButton.style.display = 'none';
            }
        });

        // Start the quiz
        setupQuestion();
    </script>
</body>
</html>
